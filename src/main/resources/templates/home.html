<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<h2>Quản lí sản phẩm</h2>

<!-- Form tìm kiếm -->
<form action="/products/search" method="get" class="mb-3">
    <div class="input-group">
        <input type="text" name="name" class="form-control" placeholder="Tìm kiếm theo tên sản phẩm" value="">
        <input type="number" name="price" class="form-control" placeholder="Giá bắt đầu" value="">
        <button type="submit" class="btn btn-primary">Tìm kiếm</button>

    </div>
</form>

<!-- Nút thêm sản phẩm -->
<a href="/products/add" class="btn btn-success mb-3">Thêm sản phẩm</a>

<!-- Form xóa sản phẩm -->
<form action="/products/delete" method="post" id="deleteForm">
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>STT</th>
                <th>Chọn</th>
                <th>Tên sản phẩm</th>
                <th>Giá bắt đầu</th>
                <th>Loại sản phẩm</th>
                <th>Tình trạng</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product, iterStat : ${productList}">
                <td th:text="${iterStat.index + 1}"></td>
                <td><input type="checkbox" name="productIds" th:value="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.category != null ? product.category.name : ''}"></td>
                <th th:text="${product.status}"></th>
                <td>
                    <a class="btn btn-primary" th:href="@{'/products/edit/' + ${product.id}}">Sửa</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit" class="btn btn-danger" onclick="return confirm('Bạn có chắc chắn muốn xóa các sản phẩm đã chọn?')">Xóa sản phẩm đã chọn</button>
</form>

<!-- Phân trang -->
<div class="d-flex justify-content-center">
    <ul class="pagination">
        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
            <a class="page-link" th:href="@{'/?page=' + ${currentPage - 1}}">Trước</a>
        </li>
        <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
            <a class="page-link" th:href="@{'/?page=' + ${i}}" th:text="${i + 1}"></a>
        </li>
        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
            <a class="page-link" th:href="@{'/?page=' + ${currentPage + 1}}">Sau</a>
        </li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script>
    function clearSearch() {
        document.querySelector('input[name="name"]').value = '';
        document.querySelector('input[name="price"]').value = '';
    }
</script>
</body>
</html>
